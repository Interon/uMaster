<div ng-controller="UmbracoForms.Dashboards.YourFormsController" ng-show="forms">

    <h3>Your forms     <a class="btn pull-right btn-link btn-tiny" href ng-if="forms.length > formsLimit" ng-click="showAll()">Show all</a></h3>

    <ul class="unstyled">
      <li class="span3" style="padding: 0 20px 20px 0; min-width: 270px" ng-repeat="form in forms | limitTo:formsLimit">

            <a class="umb-forms-card" ng-href="#/forms/form/entries/{{form.id}}">

                <h4><i class="icon icon-autofill"></i> {{form.name}}</h4>
                <div class="card-body">
                    <small>Entries</small>
                    {{form.entries | number:0}}
                </div>

            </a>

      </li>
    </ul>

    <hr>
</div>
