<div ng-controller="UmbracoForms.SettingTypes.Pickers.ContentWithXpathController">
    
    <div ng-hide="showQuery">

        <ul class="unstyled list-icons" ng-if="node">
            <li>
                <i class="icon icon-delete red hover-show pull-right" ng-click="clear()"></i>
                <i class="icon {{node.icon}} hover-hide"></i>

                <a href prevent-default ng-click="openContentPicker()">{{node.name}}</a>
            </li>
        </ul>

        <a ng-if="!node" href ng-click="openContentPicker()" prevent-default>
            <localize key="general_choose">Choose a node</localize>...
        </a>
        <a href ng-click="showQuery = true">or enter xpath query</a>
    </div>
    <div ng-show="showQuery">
        <input type="text"
               ng-model="query"
               placeholder="Enter xpath query"
               ng-change="setXpath()">
        <a href prevent-default ng-click="showQuery = false">or select node</a>
    </div>
</div>
