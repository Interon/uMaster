<div>
    <ul>
        <li ng-repeat="prevalue in prevalues">{{prevalue}}
            <a ng-click="deletePrevalue($index)" title="Delete"><i class="icon-trash"></i></a>
        </li>
    </ul>
    <form ng-submit="addPrevalue()">
        <input type="text" ng-model="newPrevalue" size="30"
               placeholder="add new prevalue here">
        <input class="btn" type="submit" value="add">
    </form>
</div>
